<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Ezo Kitchen & Sushi Bar</title>
    <link rel="stylesheet" href="divstyles.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <!-- Logo and Title on the Left -->
    <div class="navbar-left">
        <img src="ezologo.png" alt="Ezo Kitchen & Sushi Bar Logo">
        <span class="navbar-title">Ezo Kitchen & Sushi Bar</span>
    </div>
    
    <!-- Menu Items on the Right -->
    <ul class="navbar-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
    </ul>
</div>



<!-- Gallery Section -->
<div class="gallery-section">
    <div class="gallery-grid">
        <table class="gallery-table">
            <tr>
                <td><img src="gallery1.png" alt="Gallery Image 1"></td>
                <td><img src="gallery2.png" alt="Gallery Image 2"></td>
            </tr>
            <tr>
                <td><img src="gallery3.png" alt="Gallery Image 3"></td>
                <td><img src="gallery4.png" alt="Gallery Image 4"></td>
            </tr>
        </table>
        <div class="gallery5">
            <img src="gallery5.png" alt="Gallery Image 5">
        </div>
    </div>
</div>

<div class="horizontal-gallery">
        <div class="gallery-image">
            <img src="gallery6.png" alt="Gallery Image 6">
        </div>
        <div class="gallery-image">
            <img src="gallery7.png" alt="Gallery Image 7">
        </div>
    </div>
</div>

<!-- Gallery Section for Images 8-12 -->
<div class="gallery-section2">
    <div class="gallery-grid2">
        <table class="gallery-table2">
            <tr>
                <!-- Gallery 8 (Large Image on Left) -->
                <td class="gallery8">
                    <img src="gallery8.png" alt="Gallery Image 8">
                </td>

                <!-- Gallery 9-12 (2x2 Grid on Right) -->
                <td>
                    <table>
                        <tr>
                            <td><img src="gallery9.png" alt="Gallery Image 9"></td>
                            <td><img src="gallery10.png" alt="Gallery Image 10"></td>
                        </tr>
                        <tr>
                            <td><img src="gallery11.png" alt="Gallery Image 11"></td>
                            <td><img src="gallery12.png" alt="Gallery Image 12"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<br>

<!-- Footer with Business Hours and Contact Info -->
<div class="footer">
    <img src="ezologo.png" alt="Ezo Kitchen & Sushi Bar Logo">
    
    <table style="width: 100%; text-align: center; margin-top: 20px;">
        <tr>
            <!-- Business Hours Section -->
            <td style="vertical-align: top;">
                <h3>Business Hours</h3>
                <p>Monday - Thursday: 11:30 AM - 9:30 PM<br>
                   Friday - Sunday: 11:30 AM - 11:00 PM</p>
            </td>
            
            <!-- Contact Us Section -->
            <td style="vertical-align: top;">
                <h3>Contact Us</h3>
                <p>Phone: (917)-543-1235<br>
                   Email: ezokitchenbar@gmail.com</p>
            </td>
        </tr>
    </table>

  <div class="social-media" style="text-align: center; margin-top: 20px;">
    <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook" style="width: 35px; height: 35px; margin-right: 10px;">
    </a>
    <a href="https://www.instagram.com" target="_blank">
        <img src="instagram.png" alt="Instagram" style="width: 35px; height: 35px; margin-right: 10px;">
    </a>
    <a href="https://www.tiktok.com" target="_blank">
        <img src="tiktok.png" alt="TikTok" style="width: 35px; height: 35px;">
    </a>
</div>

</html>
